<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
            }
        }
    </script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <div class="p-6 md:p-20">
                <h2 class="font-mono mb-5 text-4xl font-bold">Login</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">Login in to your account to upload ou download pictures, videos our music.</p>
                <input type="text" class="w-full p-6 mb-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">
                <input type="password" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your password">

                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cian-700">Forgot Password</div>
                    <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 durantion-150">
                        <span>Log in</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="rgba(255,255,255,1)"/></svg>
                    </button>
                </div>
                <div class="mt-12 border-b border-b-gray-300"></div>
                <p class="py-6 text-sm font-thin text-center text-gray-400">or log in with</p>
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="https://github.com/bradtraversy/tailwind-course-projects/blob/main/all-project-assets/login-modal/images/facebook.png?raw=true" alt="" class="w-9" />
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="https://github.com/bradtraversy/tailwind-course-projects/blob/main/all-project-assets/login-modal/images/google.png?raw=true" alt="" class="w-9" />
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>

            <img src="https://github.com/bradtraversy/tailwind-course-projects/blob/main/all-project-assets/login-modal/images/image.jpg?raw=true" class="w-[430px] hidden md:block">
        </div>
    </div>
</body>
</html>
